<div class="page-signin">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <ul class="rainbow-border">
                    <li class="bg-danger"></li>
                    <li class="bg-warning"></li>
                    <li class="bg-success"></li>
                    <li class="bg-info"></li>
                    <li class="bg-violet"></li>
                </ul>

                <section class="logo text-center">
                    <h1><a href="#/"><i class="logo-icon fa fa-rocket"></i> {{main.brand}}</a></h1>
                </section>

                <div class="form-container">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </div>
                                <input type="email"
                                       class="form-control input-lg input-round text-center"
                                       placeholder="Email"
                                       >
                            </div>
                            <div class="form-group">
                                <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </div>
                                <input type="password"
                                       class="form-control input-lg input-round text-center"
                                       placeholder="Пароль"
                                       >
                            </div>
                            <div class="divider divider-lg"></div>
                            <div class="form-group">
                                <a href="#/" class="btn btn-primary btn-lg btn-round btn-block btn-gradient" btn-text="Войти в систему">Войти в систему</a>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <footer>
                    <p class="text-center lead">Вход через соц. сети</p>
                    <!--<p><img src="assets/images/social-signup.png" alt=""></p>-->

                    <div id="uLogin" data-ulogin="display=panel;theme=flat;fields=first_name,last_name;providers=vkontakte,odnoklassniki,facebook,googleplus,twitter,yandex;hidden=;redirect_uri=http%3A%2F%2F;mobilebuttons=0;"></div>
                    <a href="#/page/signup">Регистрация</a>
                    <span class="divider-h"></span>
                    <a href="#/page/forgot-password">Потеряли пароль?</a>
                </footer>

            </div>
        </div>

    </div>

</div>
